<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Guru</title>
<link rel="stylesheet" href="../stylesheets/landing.css" />
<link rel="stylesheet" type="text/css"
	href="../jquery-ui/css/jquery-ui-lightness/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="../jquery-ui/css/survey.css" />
<link rel="stylesheet" type="text/css"
	href="../jquery-ui/css/contact.css" />
<script type="text/javascript" src="../jquery-ui/js/jquery.js"></script>
<script type="text/javascript"
	src="../jquery-ui/js/jquery-ui-lightness/jquery-ui.js"></script>
<script type="text/javascript" src="../jquery-ui/js/contact.js"></script>

</head>
<body>
	<div>
		<h3 id="heads">Please enter your contact details</h3>
		<div class="dragMe">
			<img src="../images/Profile1.png" class="image" />
		</div>
		<div class="dragMe1">
			<img src="../images/Profile2.jpg" class="image" />
		</div>
		<div class="dragMe2">
			<img src="../images/Profile3.jpg" class="image" />
		</div>
		<div class="dragMe3">
			<img src="../images/Profile4.jpg" class="image" />
		</div>
		<div class="dragMe4">
			<img src="../images/Profile5.png" class="image" />
		</div>
		<div class="dragMe5">
			<img src="../images/Profile6.jpg" class="image" />
		</div>
		<div id="target">Upload Picture</div>

		<h4 id="heads">Firstname:</h4>
		<input name="Firstname" type="text" id="fname"/></input>

		<h4 id="heads">Lastname:</h4>
		<input name="Lastname" type="text" id="lname"/></input>

		<h4 id="heads">Phone number:</h4>
		<input name="Phone" type="text" id="pno" /></input>

		<h4 id="heads">Email:</h4>
		<input name="Email" type="text" id="mail" /></input>
		
		<h4 id="heads">Do you wish to receive notifications about new travel deals :</h4>
		<div id="radioset">
			<input type="radio" id="radio1" name="radio"><label for="radio1">Yes</label>
			<input type="radio" id="radio2" name="radio"><label for="radio2">No</label>
		</div>
		
        </br>
		<button  id="submit" onClick=submit();>Submit</button>
	</div>

</body>
</html>
