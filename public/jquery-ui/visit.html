<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Guru</title>
<link rel="stylesheet" href="../stylesheets/landing.css" />
<link rel="stylesheet" type="text/css" href="../jquery-ui/css/jquery-ui-lightness/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../jquery-ui/css/survey.css" />
<link rel="stylesheet" type="text/css" href="../jquery-ui/css/visit.css" />
<script type="text/javascript" src="../jquery-ui/js/jquery.js"></script>
<script type="text/javascript" src="../jquery-ui/js/jquery-ui-lightness/jquery-ui.js"></script>
<script type="text/javascript" src="../jquery-ui/js/visit.js"></script>
</head>
<body>
  <div>
    <h3 id="heads">Please share your travel experience with us</h3>
      		 <h4 id="heads"><label>Place of visit:</label></h4>
      		<select name ="days" id="loc">
          <option value="0" selected>Select city</option>
      		<option value="San Francisco">San Francisco</option>
      			 <option value ="Las Vegas">Las Vegas</option>
      			 <option value ="Los Angeles">Los Angeles</option>
      		</select>

   <h4 id="heads">Date of visit:</h4>
      <input name="days" type="text" id="datep"></input>

      <h4 id="heads">Duration of stay(in days):</h4>
      <input name="days" id="days" type="text" /></input>

       <h4 id="heads">Share your travel experience</h4>
      <input name="days" id="resizable" type="text" /></input>
    </br>
    <button id="submit" onClick=submit();>Submit</button>
  </div>
</body>
</html>
